<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Range Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main>
    <div class="heading">
        <h1>Price Range Slider</h1>
    </div>
    <div class="attribute">
        <h4>Minimum Price :</h4>
        <input type="number" class="MinimumNumber" value="250">
    </div>
    <div class="attribute">
        <h4>Maximum Price :</h4>
        <input type="number" class="MaximumNumber" value="250">
    </div>
    <div class="slider">
        <div class="progress"></div>
    </div>
    <div class="range">
        <input type="range" min="0" max="10000" class="minimum" value="250">
        <input type="range" min="0" max="10000" class="maximum" value="250">
    </div>
</main>

<script src="script.js"></script>
</body>
</html>
