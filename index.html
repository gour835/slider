<!DOCTYPE html>
<html>
<head>
<title>Price Range Slider</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- //main content for PRS -->
<main>
<div class="heading">
<h1>Price Range Slider</h1>
</div>
<div class="attribute"><h4>Minimmum Price :<h4>
<input type="number" class="MinimumNumber" value="250">
</div>
<div class="attribute">
<h4>Maximmum Price :<h4>
<input type="number" class="MaximumNumber" value="250">
</div>
<div class="slider" >
<div class="progress"></div>
</div>
<div class="range">
<input type="range" min="0" max="10000"  class="minimum" >
<input type="range" min="0" max="10000"  class="maximum" >
</div>
</main>
<script src="script.js"></script>
</body>
</html>
